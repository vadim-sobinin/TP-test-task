<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="product-card">
  <div class="card-item">
    <div class="container">
      <div class="product-card__top">
        <a class="card-item__prev" href="#">
          <img src="images/icons/card-prev.svg" alt="">
          <span>Назад</span>
        </a>
        <div class="product-list__langue">
          <button class="product-list__langue-btn langue-ru active">
            <img src="images/icons/russia-icon.svg" alt="">
            <span>RU</span>
          </button>
          <button class="product-list__langue-btn langue-en">
            <img src="images/icons/usa-icon.svg" alt="">
            <span>EN</span>
          </button>
        </div>
      </div>
      <div class="card-item__wrapper">
        <div class="card-item__top">
          <div class="card-item__top-sale">
            -55%
          </div>
          <div class="card-item__logo">
            <img src="images/logo.png" alt="">
          </div>
        </div>
        <div class="card-item__inner">
          <div class="card-item__imgbox">
            <img src="images/content/item-card/item-1.png" alt="">
          </div>
          <div class="card-item__content">
            <div class="card-item__title">
              Сухой корм для взрослых собак мелких и карликовых пород
            </div>
            <div class="card-item__rating">
              <div class="rating" data-value="4"></div>
            </div>
            <div class="card-item__pricebox">
              <div class="card-item__price-old">
                <span class="card-item__price-oldnum">659<sup>99</sup>₽</span>
                <span class="card-item__price-olddescr">старая цена</span>
              </div>
              <div class="card-item__price-new">
                <span class="card-item__price-newnum">359<sup>99</sup>₽</span>
                <span class="card-item__price-newdescr">цена по акции</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-item__sale">
        Акция действует с 10.01.2023 по 10.02.2023
      </div>
    </div>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
